<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
<div class="main-cont">
    <div class="left-cont">

        <div class="title">
             <img src="./images/odin-lined.png" alt="The Odin Project Logo">
             <p>Odin</p>      
        </div>
        <p>Photo by Halie West on Unsplash</p>
    </div>
    <div class="right-cont">
        <div class="top-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="sign-up">
            <p>Let's do this!</p>
            <form class="form" action="#" id="my-form">
                <div class="form-left">

                    <div class="input">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" required>
                        <div class="error" id="first_name_error"></div>
                    </div>

                    <div class="input">
                        <label for="user_email">Email</label>
                        <input type="email" id="user_email" name="user_email" placeholder="you@example.com" required>
                        <div class="error" id="user_email_error"></div>
                    </div>

                    <div class="input">
                        <label for="user_password">Password</label>
                        <input type="password" id="user_password" name="user_password" minlength="8" required>
                        <div class="error" id="user_password_error"></div>
                    </div>
                </div>
                <div class="form-right">
                    <div class="input">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" required>
                        <div class="error" id="last_name_error"></div>
                    </div>

                    <div class="input">
                        <label for="phone_number">Phone Number</label>
                        <input type="number" id="phone_number" name="phone_number" placeholder="XXX-XXX-XXXX" required>
                        <div class="error" id="phone_number_error"></div>
                    </div>

                    <div class="input">
                        <label for="confirm_pw">Confirm Password</label>
                        <input type="text" id="confirm_pw" name="confirm_pw" required>
                        <div class="error" id="confirm_pw_error"></div>
                    </div>
                </div>
                
            </form>
        </div>
        <div class="bottom">
            <button class="btn" type="submit" form="my-form">Create Account</button>
            <p>Already have an account?<a href="">Log in</a></p>
        </div>
    </div>
</div>
</body>
</html>
