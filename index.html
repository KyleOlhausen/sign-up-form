<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
<div class="main-cont">
    <div class="left-cont">
        <div class="title">
            Odin
        </div>
    </div>
    <div class="right-cont">
        <div class="top-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to</p>
        </div>
        <div class="sign-up">
            <p>Let's do this!</p>
            <form class="form" action="#" id="my-form">
                <div class="form-left">

                    <div class="input">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name">
                    </div>

                    <div class="input">
                        <label for="user_email">Email</label>
                        <input type="email" id="user_email" placeholder="you@example.com">
                    </div>

                    <div class="input">
                        <label for="user_password">Password</label>
                        <input type="password" id="user_password">
                    </div>
                </div>
                <div class="form-right">
                    <div class="input">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name">
                    </div>

                    <div class="input">
                        <label for="phone_number">Phone Number</label>
                        <input type="number" id="phone_number" placeholder="XXX-XXX-XXXX">
                    </div>

                    <div class="input">
                        <label for="confirm_pw">Confirm Password</label>
                        <input type="text" id="confirm_pw">
                    </div>
                </div>
                
            </form>
        </div>
        <div class="bottom">
            <button class="btn" type="submit" form="my-form">Create Account</button>
        </div>
    </div>
</div>
</body>
</html>
